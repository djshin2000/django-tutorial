<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polls</title>
</head>
<body>
{% if latest_question_list %}
  <ul>
    {% for q in latest_question_list %}
    <li>
      <a href="/polls/{{ q.id }}">{{ q.question_text }}</a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
</body>
</html>
